<div class="panel panel-default">
    <div class="panel-heading">
        个人信息
    </div>
    <div class="panel-body">
        <div class="media">
            <div class="media-left">
                <a th:href="@{/user/__${user.username}__}">
                    <img th:src="${user.avatar}" class="avatar"/>
                </a>
            </div>
            <div class="media-body">
                <div class="media-heading">
                    <a th:href="@{/user/__${user.username}__}" th:text="${user.username}"></a>
                </div>
            </div>
            <span th:if="${user.signature}">
                    <div style="color: #7A7A7A; font-size: 12px; margin-top:5px;">
                        <i>“ <span th:text="${user.signature}"></span> ” </i>
                    </div>
                </span>
        </div>
    </div>
</div>
